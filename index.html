<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #655250;
        color: #fff;
        text-align: center;
        padding: 20px;
        border-bottom-left-radius: 50px;
        text-align: left;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }

      nav li {
        display: inline;
        margin-right: 20px;
      }

      nav a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        padding-left: 25px;
      }

      .main {
        display: flex;
        margin-top: 50px;
        justify-content: space-around;
        /* Center align the elements horizontally */
        padding-left: 5%;
        padding-right: 5%;
        align-items: center;
        width: 90%;
      }

      .main_left {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        width: 30%;
        height: 350px;
      }

      .main_left_up,
      .main_left_down {
        text-align: left;
        margin: 20px;
      }

      .main_left_up {
        font-family: Italiana, sans-serif;
        font-size: 60px;
        width: 100%;
      }

      .main_left_down {
        font-family: "Darker Grotesque", sans-serif;
        font-size: 18px;
        width: 100%;
      }

      .main_right {
      }

      .circular-image {
        /* border-radius: 50%; */
        width: 400px;
        height: 400px;
      }

      section {
        padding: 20px;
        background-color: #fff;
        margin: 20px;
        border: 1px solid #ccc;
      }

      .signup-icon img {
        width: 40px;
        height: 40px;
        margin-left: 800px;
      }

      h2 {
        color: #333;
      }
    </style>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/AboutUs">AboutUs</a></li>
        <li><a href="/Login/">Login</a></li>
        <li><a href="#blogs">Blogs</a></li>
        <li><a href="#signup">SignUp</a></li>
        <li>
          <a href="#signup"
            >Sign Up
            <span class="signup-icon">
              <img src="icon.png" alt="Sign Up" />
            </span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="main">
      <div class="main_left">
        <div class="main_left_up">
          Eat Healthy
          <br />
          Stay Healthy
        </div>
        <div class="main_left_down">
          Our user-friendly platform empowers you to take control of your
          nutrition and lead a healthier, more balanced lifestyle.
        </div>
      </div>
      <div class="main_right">
        <img class="circular-image" src="food.png" alt="" />
      </div>
    </div>
  </body>
</html>
