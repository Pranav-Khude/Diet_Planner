<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Planner login</title>

    <link rel="stylesheet" href="signup_page.css">
    <link href='https://fonts.googleapis.com/css?family=Italiana' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="loginpage">
        <div class="login-image">
            <img class="login_thumbnail" src="loginImage.webp">
        </div>
        <div class="login-content">
            <h1 class="signup-txt">
                Sign Up
            </h1>
            <div class="login-email">
                <div class="input-icon">
                    <h3 class="headings">
                        Username:- <br>
                    </h3>
                    <input class="email" type="email" placeholder="abcd@gmail.com">
                    <i class="fas fa-check-circle check-circle-icon"></i>
                </div>
                <div class="input-icon">
                    <h3 class="headings">
                        Password:- <br>
                    </h3>
                    <input class="email-password" type="password" placeholder="*****">
                    <i class="fas fa-eye-slash close-eye-icon"></i>
                </div>
                <div class="input-icon">
                    <h3 class="headings">
                        Confirm password:- <br>
                    </h3>
                    <input class="email-password" type="password" placeholder="*****">
                    <i class="fas fa-eye-slash close-eye-icon"></i>
                </div>                
                <button class="signup-button" type="submit">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
